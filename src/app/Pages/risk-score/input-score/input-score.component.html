<ejs-spreadsheet
  #spreadsheet
  (created)="created()"
  (beforeCellSave)="onBeforeCellSave($event)"
  (cellSave)="CellSave($event)"
  (dataSourceChanged)="onDataSourceChanged()"
>
  <e-sheets>
    <e-sheet>
      <e-ranges>
        <e-range
          [showFieldAsHeader]="false"
          [dataSource]="datas"
          startCell="A2"
        ></e-range>
      </e-ranges>

      <e-rows>
        <e-row>
          <e-cells>
            <e-cell value="Situation"></e-cell>
            <e-cell value="RiskLevel"></e-cell>
            <e-cell value="Impact"></e-cell>
            <e-cell value="Risk Score"></e-cell>
          </e-cells>
        </e-row>

        <e-row *ngFor="let item of datas">
          <e-cells>
            <e-cell></e-cell>
            <e-cell></e-cell>
            <e-cell></e-cell>
            <e-cell [format]="item.riskScore?.format"></e-cell>
          </e-cells>
        </e-row>
      </e-rows>
      <e-columns>
        <e-column [width]="100"></e-column>
        <e-column [width]="100"></e-column>
        <e-column [width]="100"></e-column>
        <e-column [width]="100"></e-column>
      </e-columns>
    </e-sheet>
  </e-sheets>
</ejs-spreadsheet>
