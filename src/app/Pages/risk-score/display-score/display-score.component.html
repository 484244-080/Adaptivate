<div class="row">
  <div class="col-12 col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkAll"
            />
          </th>
          <th class="text-center">Situation</th>
          <th class="text-center">Risk Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of datas">
          <td><input class="form-check-input" type="checkbox" value="" /></td>
          <td class="text-center">{{ item.situation.value }}</td>
          <td class="text-center">{{ item.riskScore.value }}</td>
        </tr>
        <tr *ngIf="datas.length == 0">
          <td colspan="3" class="text-center">No Result</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
