<div class="container vh-100">
  <div class="row align-items-center h-100">
    <div class="col-12 col-md-6 mx-auto">
      <img [src]="'assets/images/logo.jpg'" class="mb-2" />
      <div class="login-form shadow p-0 rounded overflow-hidden">
        <div class="row bg-body-tertiary header">
          <div class="col-12 p-3 px-4">
            <strong>Login Form</strong>
          </div>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12 p-4 pt-2">
              <div class="row mb-2">
                <label for="username" class="col-md-4 col-form-label"
                  ><strong>Username</strong></label
                >
                <div class="col-md-8">
                  <input
                    class="col-8 col-md-8 form-control"
                    id="username"
                    formControlName="username"
                    placeholder="please enter username"
                    [class.border-danger]="
                      signinForm.controls['username'].invalid &&
                      (signinForm.touched || signinForm.dirty)
                    "
                  />

                  <small
                    class="text-danger"
                    *ngIf="
                      signinForm.controls['username'].invalid &&
                      (signinForm.touched || signinForm.dirty)
                    "
                  >
                    Username is Required
                  </small>
                </div>
              </div>
              <div class="row mb-2">
                <label for="password" class="col-md-4 col-form-label"
                  ><strong>Password</strong></label
                >
                <div class="col-md-8">
                  <input
                    type="password"
                    formControlName="password"
                    class="col-8 col-md-8 form-control"
                    id="password"
                    placeholder="please enter password"
                    [class.border-danger]="
                      signinForm.controls['password'].invalid &&
                      (signinForm.touched || signinForm.dirty)
                    "
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      signinForm.controls['password'].invalid &&
                      (signinForm.touched || signinForm.dirty)
                    "
                  >
                    Password is Required
                  </small>
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary me-2">
                    Login
                  </button>
                  <button type="reset" class="btn btn-light">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
